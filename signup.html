<body class="text-center">
    <form class="form-signin " action="/" method="post">
        <img src="newslogo.png" alt="" width="90" class="mb-4">

        <h1 class="h3 mb-3 font-weight-normal">Signup to My Newsletter</h1>

        <label for="inputPassword" class="sr-only">First Name</label>
        <input type="text" name="firstname" id="inputPassword" class="form-control top" placeholder="FirstName" required>

        <label for="inputPassword" class="sr-only">Last Name</label>
        <input type="text" name="lastname" id="inputPassword" class=" form-control middle" placeholder="LastName" required>

        <label for="inputEmail" class="sr-only">Email </label>
        <input type="email" name="email" id="inputEmail" class="form-control bottom" placeholder="Email address" required autofocus>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
        <p class="mt-5 mb-3 text-muted">&copy; Apptechit</p>
    </form>
